<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Álbum</title>
  <link rel="icon" type="image/png" href="./img/onca.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-title">
      <h1>Excluir Álbum</h1>
      <p>Remova permanentemente um álbum do catálogo</p>
    </div>
    <div class="top-buttons">
      <a href="index.html"><button>Voltar</button></a>
    </div>
  </header>

  <main>
    <form id="formExcluir" class="form-container">
      <label for="idExcluir">ID do Álbum</label>
      <input type="number" id="idExcluir" required>
      <button type="submit" class="btn-red">Excluir Álbum</button>
      <p id="mensagemExcluir" class="form-message"></p>
    </form>
  </main>

  <script src="script.js"></script>
  <script>
    const form = document.getElementById('formExcluir');
    const msg = document.getElementById('mensagemExcluir');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = idExcluir.value;
      if (!confirm(`Deseja realmente excluir o álbum ID ${id}?`)) return;
      await deleteAlbum(id);
      msg.textContent = "Álbum excluído com sucesso.";
      form.reset();
    });
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const albumId = getParametroURL('id');
    if (albumId) {
      document.getElementById('idExcluir').value = albumId;
    }
  });
  
</script>
</body>
</html>
